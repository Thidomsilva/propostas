<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste R√°pido - API Sagacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .url {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 20px 0;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        pre {
            white-space: pre-wrap;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üöÄ Teste R√°pido - API Sagacy</h1>
        
        <p><strong>URL da API:</strong></p>
        <div class="url">
            https://script.google.com/macros/s/AKfycbw-jMfWF5F7I_1kRUddL7ou7Y6JtJeDs271CV2sT1mOwcLEUESy3oOkGDMl7eA4b6kiBw/exec
        </div>
        
        <div class="buttons">
            <button onclick="testarDireto()">üåê Abrir URL Direta</button>
            <button onclick="testarJsonp()">‚ö° Testar JSONP</button>
        </div>
        
        <div id="resultado" class="result">
            <pre id="conteudo"></pre>
        </div>
        
        <p><em>Se funcionar, voc√™ ver√° os dados da planilha!</em></p>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw-jMfWF5F7I_1kRUddL7ou7Y6JtJeDs271CV2sT1mOwcLEUESy3oOkGDMl7eA4b6kiBw/exec';
        
        function mostrarResultado(conteudo, sucesso = true) {
            const resultado = document.getElementById('resultado');
            const conteudoEl = document.getElementById('conteudo');
            
            resultado.style.display = 'block';
            resultado.className = `result ${sucesso ? 'success' : 'error'}`;
            conteudoEl.textContent = conteudo;
        }
        
        function mostrarCarregando() {
            const resultado = document.getElementById('resultado');
            const conteudoEl = document.getElementById('conteudo');
            
            resultado.style.display = 'block';
            resultado.className = 'result loading';
            conteudoEl.textContent = 'Carregando...';
        }
        
        function testarDireto() {
            const url = API_URL + '?action=listar';
            window.open(url, '_blank');
            mostrarResultado('URL aberta em nova aba. Verifique se apareceu JSON com dados.', true);
        }
        
        function testarJsonp() {
            mostrarCarregando();
            
            // Callback global para JSONP
            window.corsCallback = function(data) {
                mostrarResultado(JSON.stringify(data, null, 2), data.sucesso);
            };
            
            // Criar script tag para JSONP
            const script = document.createElement('script');
            script.src = API_URL + '?action=listar&callback=corsCallback';
            
            script.onload = function() {
                setTimeout(() => {
                    if (!window.corsCallback.called) {
                        mostrarResultado('Erro: Callback JSONP n√£o foi chamado', false);
                    }
                    document.head.removeChild(script);
                }, 2000);
            };
            
            script.onerror = function() {
                mostrarResultado('Erro: Falha ao carregar script JSONP', false);
                document.head.removeChild(script);
            };
            
            // Marcar que o callback foi chamado
            const originalCallback = window.corsCallback;
            window.corsCallback = function(data) {
                window.corsCallback.called = true;
                originalCallback(data);
            };
            
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
