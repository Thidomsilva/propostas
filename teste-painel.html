<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Painel - Sagacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">üß™ Teste do Painel de Acompanhamento</h5>
                    </div>
                    <div class="card-body">
                        <div class="test-section">
                            <h6>1. Teste de Carregamento de Solicita√ß√µes</h6>
                            <button class="btn btn-primary" onclick="testarCarregamento()">
                                Testar Carregamento
                            </button>
                            <div id="resultado-carregamento" class="mt-3"></div>
                        </div>
                        
                        <hr>
                        
                        <div class="test-section">
                            <h6>2. Visualiza√ß√£o do Painel</h6>
                            <button class="btn btn-success" onclick="mostrarPainel()">
                                Mostrar Painel
                            </button>
                        </div>
                        
                        <hr>
                        
                        <div class="test-section">
                            <h6>3. Logs de Debug</h6>
                            <div id="logs-debug" class="bg-light p-3 rounded" style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Painel de Acompanhamento -->
    <div id="painel-container" class="container mt-5" style="display: none;">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">üìã Painel de Acompanhamento</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Solicitante</th>
                                        <th>Cliente</th>
                                        <th>Servi√ßo</th>
                                        <th>Status</th>
                                        <th>Data</th>
                                        <th>A√ß√µes</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-solicitacoes">
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Carregando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // === CONFIGURA√á√ÉO DA API ===
        const API_CONFIG = {
            BASE_URL: 'https://script.google.com/macros/s/AKfycbw-jMfWF5F7I_1kRUddL7ou7Y6JtJeDs271CV2sT1mOwcLEUESy3oOkGDMl7eA4b6kiBw/exec',
            CACHE_BUSTER: Date.now(),
            TIMEOUT: 30000,
            RETRY_COUNT: 3
        };
        
        // Fun√ß√£o updateDebugInfo
        function updateDebugInfo(message) {
            console.log(`üìä Debug: ${message}`);
            addToDebugLogs('DEBUG', message);
        }
        
        // Vari√°veis globais necess√°rias
        let solicitacoes = [];
        let currentPage = 'painel';
        
        // Interceptar console.log para mostrar nos logs
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToDebugLogs('LOG', args.join(' '));
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToDebugLogs('ERROR', args.join(' '));
        };
        
        function addToDebugLogs(type, message) {
            const logsDiv = document.getElementById('logs-debug');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type}: ${message}`;
            
            const p = document.createElement('p');
            p.className = type === 'ERROR' ? 'text-danger mb-1' : 'text-info mb-1';
            p.textContent = logEntry;
            
            logsDiv.appendChild(p);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        // Fun√ß√£o para testar carregamento
        async function testarCarregamento() {
            const resultadoDiv = document.getElementById('resultado-carregamento');
            resultadoDiv.innerHTML = '<div class="spinner-border text-primary" role="status"></div> Testando...';
            
            try {
                console.log('üß™ Iniciando teste de carregamento do painel...');
                
                // Testar chamada da API
                const response = await apiCall('listar');
                console.log('üì° Resposta da API:', JSON.stringify(response, null, 2));
                
                // Verificar estrutura da resposta
                const dados = response?.data || response?.dados || [];
                const isSuccess = response?.success || response?.sucesso || false;
                
                console.log('üìä Dados extra√≠dos:', JSON.stringify(dados, null, 2));
                
                let resultado = '<div class="alert alert-info"><strong>Resultado do Teste:</strong><br>';
                resultado += `‚Ä¢ Response success: ${response?.success}<br>`;
                resultado += `‚Ä¢ Response sucesso: ${response?.sucesso}<br>`;
                resultado += `‚Ä¢ Success final: ${isSuccess}<br>`;
                resultado += `‚Ä¢ Dados encontrados: ${Array.isArray(dados) ? dados.length : 'N/A'}<br>`;
                resultado += `‚Ä¢ Tipo de dados: ${typeof dados}<br>`;
                resultado += `‚Ä¢ √â array: ${Array.isArray(dados)}<br>`;
                
                if (Array.isArray(dados) && dados.length > 0) {
                    resultado += `‚Ä¢ Primeiro item: <pre>${JSON.stringify(dados[0], null, 2)}</pre><br>`;
                }
                
                resultado += '</div>';
                
                if (isSuccess && Array.isArray(dados)) {
                    resultado += '<div class="alert alert-success">‚úÖ Teste passou! Dados v√°lidos encontrados.</div>';
                } else {
                    resultado += '<div class="alert alert-warning">‚ö†Ô∏è Teste falhou. Estrutura de dados inesperada.</div>';
                }
                
                resultadoDiv.innerHTML = resultado;
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error);
                resultadoDiv.innerHTML = `<div class="alert alert-danger">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        // Fun√ß√£o para mostrar painel
        function mostrarPainel() {
            document.getElementById('painel-container').style.display = 'block';
            loadSolicitacoes();
        }
        
        // Fun√ß√£o de loading
        function showLoading() {
            const tbody = document.getElementById('tabela-solicitacoes');
            if (tbody) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }
        
        function hideLoading() {
            // Fun√ß√£o vazia - o conte√∫do ser√° substitu√≠do pelo renderSolicitacoes
        }
        
        // Fun√ß√£o para mostrar toast
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toastId = 'toast-' + Date.now();
            
            const toastHTML = `
                <div class="toast align-items-center text-bg-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} border-0" 
                     role="alert" aria-live="assertive" aria-atomic="true" id="${toastId}">
                    <div class="d-flex">
                        <div class="toast-body">
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" 
                                data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }
        
        // Utilit√°rias necess√°rias
        function getStatusClass(status) {
            switch(status) {
                case 'Conclu√≠do': return 'status-success';
                case 'Em Andamento': return 'status-warning';
                case 'Cancelado': return 'status-danger';
                default: return 'status-secondary';
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }
        
        console.log('üß™ Teste do Painel carregado');
    </script>
    
    <!-- Carregar scripts ap√≥s configura√ß√£o -->
    <script src="js/api.js"></script>
    <script src="js/painel.js"></script>
</body>
</html>
