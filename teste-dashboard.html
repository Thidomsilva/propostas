<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dashboard Sagacy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Teste Dashboard Sagacy</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>Teste das Funcionalidades</h2>
            </div>
            
            <div class="test-buttons">
                <button class="btn btn-primary" onclick="testarAPI()">
                    ğŸ”Œ Testar API
                </button>
                <button class="btn btn-secondary" onclick="testarDashboard()">
                    ğŸ“Š Testar Dashboard
                </button>
                <button class="btn btn-success" onclick="testarRanking()">
                    ğŸ† Testar Ranking
                </button>
            </div>
            
            <div id="resultado-teste" class="mt-3"></div>
        </div>
        
        <!-- Dashboard de Teste -->
        <div id="dashboard-teste" class="card mt-4 d-none">
            <div class="card-header">
                <h2>Dashboard de Teste</h2>
            </div>
            
            <!-- KPIs -->
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-icon">ğŸ“ˆ</div>
                    <div class="kpi-content">
                        <div class="kpi-number" id="kpi-mes">0</div>
                        <div class="kpi-label">SolicitaÃ§Ãµes este MÃªs</div>
                        <div class="kpi-trend" id="kpi-mes-trend">-</div>
                    </div>
                </div>
                
                <div class="kpi-card">
                    <div class="kpi-icon">â±ï¸</div>
                    <div class="kpi-content">
                        <div class="kpi-number" id="kpi-tempo">-</div>
                        <div class="kpi-label">Tempo MÃ©dio</div>
                        <div class="kpi-trend" id="kpi-tempo-trend">-</div>
                    </div>
                </div>
                
                <div class="kpi-card">
                    <div class="kpi-icon">âœ…</div>
                    <div class="kpi-content">
                        <div class="kpi-number" id="kpi-taxa">0%</div>
                        <div class="kpi-label">Taxa de FinalizaÃ§Ã£o</div>
                        <div class="kpi-trend" id="kpi-taxa-trend">-</div>
                    </div>
                </div>
            </div>
            
            <!-- Ranking -->
            <div class="performance-grid">
                <div class="performance-card">
                    <h3>ğŸ† Ranking de Solicitantes</h3>
                    <div class="ranking-list" id="ranking-solicitantes">
                        <div class="loading-message">Carregando ranking...</div>
                    </div>
                </div>
                
                <div class="performance-card">
                    <h3>ğŸ“Š ServiÃ§os Mais Solicitados</h3>
                    <div class="services-chart" id="services-chart">
                        <div class="loading-message">Carregando dados...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    
    <script>
        // Teste direto da API
        async function testarAPI() {
            const resultado = document.getElementById('resultado-teste');
            resultado.innerHTML = '<div class="loading-message">ğŸ”„ Testando API...</div>';
            
            try {
                const response = await apiCall('listar');
                resultado.innerHTML = `
                    <div class="alert alert-success">
                        <h4>âœ… API Funcionando!</h4>
                        <p><strong>Status:</strong> ${response.success ? 'Sucesso' : 'Erro'}</p>
                        <p><strong>Dados:</strong> ${response.data ? response.data.length : 0} registros</p>
                        <pre>${JSON.stringify(response, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultado.innerHTML = `
                    <div class="alert alert-error">
                        <h4>âŒ Erro na API</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Teste do Dashboard
        async function testarDashboard() {
            const resultado = document.getElementById('resultado-teste');
            const dashboardTeste = document.getElementById('dashboard-teste');
            
            resultado.innerHTML = '<div class="loading-message">ğŸ”„ Testando Dashboard...</div>';
            dashboardTeste.classList.remove('d-none');
            
            try {
                await loadDashboardData();
                resultado.innerHTML = `
                    <div class="alert alert-success">
                        <h4>âœ… Dashboard Carregado!</h4>
                        <p>Todas as funcionalidades do dashboard foram testadas.</p>
                    </div>
                `;
            } catch (error) {
                resultado.innerHTML = `
                    <div class="alert alert-error">
                        <h4>âŒ Erro no Dashboard</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Teste especÃ­fico do Ranking
        async function testarRanking() {
            const resultado = document.getElementById('resultado-teste');
            resultado.innerHTML = '<div class="loading-message">ğŸ”„ Testando Ranking...</div>';
            
            try {
                const response = await apiCall('listar');
                if (response && response.success) {
                    const dados = response.data;
                    
                    // Calcular ranking
                    const solicitanteCounts = {};
                    dados.forEach(item => {
                        const solicitante = item.solicitante || 'Desconhecido';
                        solicitanteCounts[solicitante] = (solicitanteCounts[solicitante] || 0) + 1;
                    });
                    
                    const ranking = Object.entries(solicitanteCounts)
                        .sort(([,a], [,b]) => b - a)
                        .slice(0, 5);
                    
                    resultado.innerHTML = `
                        <div class="alert alert-success">
                            <h4>ğŸ† Ranking de Solicitantes</h4>
                            <ol>
                                ${ranking.map(([nome, count]) => `
                                    <li><strong>${nome}</strong>: ${count} solicitaÃ§Ãµes</li>
                                `).join('')}
                            </ol>
                        </div>
                    `;
                }
            } catch (error) {
                resultado.innerHTML = `
                    <div class="alert alert-error">
                        <h4>âŒ Erro no Ranking</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
    
    <style>
        .test-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.9rem;
        }
        
        .loading-message {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
    </style>
</body>
</html>
