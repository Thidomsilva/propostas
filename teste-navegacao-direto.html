<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de NavegaÃ§Ã£o - Sagacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">ğŸ§ª Teste de NavegaÃ§Ã£o</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>Testes de NavegaÃ§Ã£o:</h6>
                            <button class="btn btn-primary me-2" onclick="testarNavegacaoFormulario()">
                                ğŸ“ Ir para FormulÃ¡rio
                            </button>
                            <button class="btn btn-success me-2" onclick="testarNavegacaoPainel()">
                                ğŸ“‹ Ir para Painel
                            </button>
                            <button class="btn btn-info me-2" onclick="testarNavegacaoDashboard()">
                                ğŸ“Š Ir para Dashboard
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <h6>Teste de Envio + NavegaÃ§Ã£o:</h6>
                            <button class="btn btn-warning" onclick="simularEnvioFormulario()">
                                ğŸš€ Simular Envio e NavegaÃ§Ã£o
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <h6>Estado das PÃ¡ginas:</h6>
                            <button class="btn btn-secondary" onclick="verificarEstadoPaginas()">
                                ğŸ” Verificar Estado
                            </button>
                        </div>
                        
                        <div class="mt-4">
                            <h6>Logs:</h6>
                            <div id="logs" class="bg-light p-3 rounded" style="height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // FunÃ§Ã£o para adicionar logs
        function addLog(type, message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type}: ${message}`;
            
            const p = document.createElement('p');
            p.className = type === 'ERROR' ? 'text-danger mb-1' : 'text-info mb-1';
            p.textContent = logEntry;
            
            logsDiv.appendChild(p);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            console.log(logEntry);
        }
        
        // FunÃ§Ã£o para verificar estado das pÃ¡ginas
        function verificarEstadoPaginas() {
            addLog('INFO', 'ğŸ” Verificando estado das pÃ¡ginas...');
            
            const pages = ['formulario', 'painel', 'dashboard'];
            const parentWindow = window.parent;
            
            pages.forEach(pageId => {
                const page = parentWindow.document.getElementById(pageId);
                if (page) {
                    const computedStyle = parentWindow.getComputedStyle(page);
                    addLog('INFO', `ğŸ“„ ${pageId}: display=${computedStyle.display}, classes=${page.className}`);
                } else {
                    addLog('ERROR', `âŒ PÃ¡gina ${pageId} nÃ£o encontrada`);
                }
            });
            
            // Verificar botÃµes de navegaÃ§Ã£o
            const buttons = parentWindow.document.querySelectorAll('.nav-button');
            buttons.forEach((btn, index) => {
                addLog('INFO', `ğŸ”˜ BotÃ£o ${index}: ${btn.textContent.trim()} - Active: ${btn.classList.contains('active')}`);
            });
        }
        
        // Testes de navegaÃ§Ã£o
        function testarNavegacaoFormulario() {
            addLog('INFO', 'ğŸ“ Testando navegaÃ§Ã£o para formulÃ¡rio...');
            try {
                if (window.parent.showFormulario) {
                    window.parent.showFormulario();
                    addLog('SUCCESS', 'âœ… NavegaÃ§Ã£o para formulÃ¡rio executada');
                } else {
                    addLog('ERROR', 'âŒ FunÃ§Ã£o showFormulario nÃ£o encontrada');
                }
            } catch (error) {
                addLog('ERROR', `âŒ Erro na navegaÃ§Ã£o: ${error.message}`);
            }
        }
        
        function testarNavegacaoPainel() {
            addLog('INFO', 'ğŸ“‹ Testando navegaÃ§Ã£o para painel...');
            try {
                if (window.parent.showPainel) {
                    window.parent.showPainel();
                    addLog('SUCCESS', 'âœ… NavegaÃ§Ã£o para painel executada');
                } else {
                    addLog('ERROR', 'âŒ FunÃ§Ã£o showPainel nÃ£o encontrada');
                }
            } catch (error) {
                addLog('ERROR', `âŒ Erro na navegaÃ§Ã£o: ${error.message}`);
            }
        }
        
        function testarNavegacaoDashboard() {
            addLog('INFO', 'ğŸ“Š Testando navegaÃ§Ã£o para dashboard...');
            try {
                if (window.parent.showDashboard) {
                    window.parent.showDashboard();
                    addLog('SUCCESS', 'âœ… NavegaÃ§Ã£o para dashboard executada');
                } else {
                    addLog('ERROR', 'âŒ FunÃ§Ã£o showDashboard nÃ£o encontrada');
                }
            } catch (error) {
                addLog('ERROR', `âŒ Erro na navegaÃ§Ã£o: ${error.message}`);
            }
        }
        
        // Simular envio do formulÃ¡rio
        function simularEnvioFormulario() {
            addLog('INFO', 'ğŸš€ Simulando envio do formulÃ¡rio...');
            
            // Simular sucesso no envio
            addLog('INFO', 'âœ… Simulando sucesso no envio...');
            addLog('INFO', 'â³ Aguardando 2 segundos para navegaÃ§Ã£o...');
            
            setTimeout(() => {
                addLog('INFO', 'ğŸ”„ Executando navegaÃ§Ã£o para painel...');
                try {
                    if (window.parent.showPainel) {
                        window.parent.showPainel();
                        addLog('SUCCESS', 'âœ… NavegaÃ§Ã£o simulada executada');
                        
                        // Verificar resultado apÃ³s 500ms
                        setTimeout(() => {
                            verificarEstadoPaginas();
                        }, 500);
                    } else {
                        addLog('ERROR', 'âŒ FunÃ§Ã£o showPainel nÃ£o encontrada');
                    }
                } catch (error) {
                    addLog('ERROR', `âŒ Erro na navegaÃ§Ã£o simulada: ${error.message}`);
                }
            }, 2000);
        }
        
        addLog('INFO', 'ğŸ§ª Teste de navegaÃ§Ã£o carregado');
        
        // Verificar estado inicial
        setTimeout(() => {
            verificarEstadoPaginas();
        }, 1000);
    </script>
</body>
</html>
