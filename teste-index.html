<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Index Principal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <h1>üß™ Teste do Index Principal</h1>
        
        <div class="test-buttons">
            <button class="btn btn-primary" onclick="testarFormulario()">
                üìù Testar Formul√°rio
            </button>
            <button class="btn btn-secondary" onclick="testarDashboard()">

            <button class="btn btn-success" onclick="testarNavegacao()">

            </button>
        </div>
        
        <div id="resultado" class="card mt-3">

            </div>
            <div id="resultado-content" class="card-body">
                <p>Clique nos bot√µes para testar...</p>
            </div>
        </div>
        
        <div id="log" class="card mt-3">
            <div class="card-header">
                <h2>Log de Testes</h2>
            </div>
            <div id="log-content" class="card-body" style="font-family: monospace; background: #f8f9fa; max-height: 300px; overflow-y: auto;">
                Iniciando testes...<br>
            </div>
        </div>
    </div>
    
    <script>
        const logContent = document.getElementById('log-content');
        const resultContent = document.getElementById('resultado-content');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(message);
        }
        
        function testarFormulario() {
            log('üìù Testando formul√°rio...');
            
            // Verificar se elementos do formul√°rio existem
            const formulario = document.getElementById('formulario');
            const form = document.getElementById('form-solicitacao');
            const cliente = document.getElementById('cliente');
            const servico = document.getElementById('servico');
            
            let elementos = [];
            if (formulario) elementos.push('Container formul√°rio');
            if (form) elementos.push('Form element');
            if (cliente) elementos.push('Campo cliente');
            if (servico) elementos.push('Campo servi√ßo');
            
            resultContent.innerHTML = `
                <h3>‚úÖ Teste do Formul√°rio</h3>
                <p><strong>Elementos encontrados:</strong> ${elementos.length}/4</p>
                <ul>
                    ${elementos.map(el => `<li>${el}</li>`).join('')}
                </ul>
                ${elementos.length === 4 ? '<p style="color: green;">‚úÖ Formul√°rio OK!</p>' : '<p style="color: red;">‚ùå Formul√°rio com problemas</p>'}
            `;
            
            log(`‚úÖ Formul√°rio testado: ${elementos.length}/4 elementos encontrados`);
        }
        
        function testarDashboard() {
            log('üìä Testando dashboard...');
            
            // Verificar se elementos do dashboard existem
            const dashboard = document.getElementById('dashboard');
            const kpiMes = document.getElementById('kpi-mes');
            const ranking = document.getElementById('ranking-solicitantes');
            const services = document.getElementById('services-chart');
            const barAndamento = document.getElementById('bar-andamento');
            
            let elementos = [];
            if (dashboard) elementos.push('Container dashboard');
            if (kpiMes) elementos.push('KPI M√™s');
            if (ranking) elementos.push('Ranking Solicitantes');
            if (services) elementos.push('Gr√°fico Servi√ßos');
            if (barAndamento) elementos.push('Barra Andamento');
            
            resultContent.innerHTML = `
                <h3>‚úÖ Teste do Dashboard</h3>
                <p><strong>Elementos encontrados:</strong> ${elementos.length}/5</p>
                <ul>
                    ${elementos.map(el => `<li>${el}</li>`).join('')}
                </ul>
                ${elementos.length === 5 ? '<p style="color: green;">‚úÖ Dashboard OK!</p>' : '<p style="color: red;">‚ùå Dashboard com problemas</p>'}
            `;
            
            log(`‚úÖ Dashboard testado: ${elementos.length}/5 elementos encontrados`);
        }
        
        function testarNavegacao() {
            log('üß≠ Testando navega√ß√£o...');
            
            // Verificar se bot√µes de navega√ß√£o existem
            const navButtons = document.querySelectorAll('.nav-button');
            const formularioBtn = navButtons[0];
            const painelBtn = navButtons[1];
            const dashboardBtn = navButtons[2];
            
            let elementos = [];
            if (formularioBtn) elementos.push('Bot√£o Formul√°rio');
            if (painelBtn) elementos.push('Bot√£o Painel');
            if (dashboardBtn) elementos.push('Bot√£o Dashboard');
            
            // Verificar se p√°ginas existem
            const formularioPage = document.getElementById('formulario');
            const painelPage = document.getElementById('painel');
            const dashboardPage = document.getElementById('dashboard');
            
            if (formularioPage) elementos.push('P√°gina Formul√°rio');
            if (painelPage) elementos.push('P√°gina Painel');
            if (dashboardPage) elementos.push('P√°gina Dashboard');
            
            resultContent.innerHTML = `
                <h3>‚úÖ Teste da Navega√ß√£o</h3>
                <p><strong>Elementos encontrados:</strong> ${elementos.length}/6</p>
                <ul>
                    ${elementos.map(el => `<li>${el}</li>`).join('')}
                </ul>
                ${elementos.length === 6 ? '<p style="color: green;">‚úÖ Navega√ß√£o OK!</p>' : '<p style="color: red;">‚ùå Navega√ß√£o com problemas</p>'}
                
                <h4>Teste de Clique:</h4>
                <button class="btn btn-primary" onclick="testarClickDashboard()">
                    üìä Testar Clique Dashboard
                </button>
            `;
            
            log(`‚úÖ Navega√ß√£o testada: ${elementos.length}/6 elementos encontrados`);
        }
        
        function testarClickDashboard() {
            log('üñ±Ô∏è Testando clique no dashboard...');
            
            try {
                // Simular clique no dashboard
                if (typeof showDashboard === 'function') {
                    showDashboard();
                    log('‚úÖ Fun√ß√£o showDashboard executada');
                    
                    // Verificar se dashboard ficou vis√≠vel
                    setTimeout(() => {
                        const dashboard = document.getElementById('dashboard');
                        if (dashboard && !dashboard.classList.contains('d-none')) {
                            log('‚úÖ Dashboard est√° vis√≠vel');
                        } else {
                            log('‚ùå Dashboard n√£o est√° vis√≠vel');
                        }
                    }, 500);
                    
                } else {
                    log('‚ùå Fun√ß√£o showDashboard n√£o encontrada');
                }
            } catch (error) {
                log(`‚ùå Erro ao testar clique: ${error.message}`);
            }
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ P√°gina de teste carregada');
            log('üìã Clique nos bot√µes para executar os testes');
        });
    </script>
    
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .test-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        }

        }

        }

        }
        
        .btn-primary {

        }
        
        .btn-secondary {

        }

    </style>
</body>
</html>
