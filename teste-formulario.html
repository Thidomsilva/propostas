<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Formul√°rio - Sagacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">üß™ Teste do Formul√°rio</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-primary" onclick="testarFormulario()">
                                üß™ Testar Envio do Formul√°rio
                            </button>
                        </div>
                        
                        <div id="resultado" class="mt-3"></div>
                        
                        <div class="mt-4">
                            <h6>Logs:</h6>
                            <div id="logs" class="bg-light p-3 rounded" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configura√ß√£o da API
        const API_CONFIG = {
            BASE_URL: 'https://script.google.com/macros/s/AKfycbw-jMfWF5F7I_1kRUddL7ou7Y6JtJeDs271CV2sT1mOwcLEUESy3oOkGDMl7eA4b6kiBw/exec',
            CACHE_BUSTER: Date.now(),
            TIMEOUT: 30000,
            RETRY_COUNT: 3
        };
        
        // Fun√ß√£o updateDebugInfo
        function updateDebugInfo(message) {
            console.log(`üìä Debug: ${message}`);
            addLog('DEBUG', message);
        }
        
        // Fun√ß√£o para adicionar logs
        function addLog(type, message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type}: ${message}`;
            
            const p = document.createElement('p');
            p.className = type === 'ERROR' ? 'text-danger mb-1' : 'text-info mb-1';
            p.textContent = logEntry;
            
            logsDiv.appendChild(p);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        // Fun√ß√£o para mostrar resultado
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('resultado');
            const alertClass = type === 'error' ? 'alert-danger' : type === 'success' ? 'alert-success' : 'alert-info';
            resultDiv.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }
        
        // Fun√ß√£o para mostrar toast
        function showToast(message, type = 'info') {
            addLog('TOAST', `${type.toUpperCase()}: ${message}`);
        }
        
        // Teste do formul√°rio
        async function testarFormulario() {
            addLog('INFO', 'üß™ Iniciando teste do formul√°rio...');
            showResult('Testando envio do formul√°rio...', 'info');
            
            try {
                // Dados de teste
                const dados = {
                    id: 'SOL_' + Date.now(),
                    cliente: 'TESTE CLIENTE',
                    servico: 'Teste de Servi√ßo',
                    solicitante: 'Teste Usuario',
                    descricao: 'Teste de descri√ß√£o do formul√°rio',
                    prazo: '2025-07-15',
                    observacoes: 'Teste de observa√ß√µes',
                    status: 'Pendente',
                    data: new Date().toISOString()
                };
                
                addLog('INFO', `üìä Dados de teste: ${JSON.stringify(dados, null, 2)}`);
                
                // Importar fun√ß√£o apiCall
                const script = document.createElement('script');
                script.src = 'js/api.js';
                document.head.appendChild(script);
                
                // Aguardar carregamento
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Testar envio
                addLog('INFO', 'üì° Enviando dados para API...');
                const response = await apiCall('criar', dados);
                
                addLog('INFO', `üì• Resposta recebida: ${JSON.stringify(response, null, 2)}`);
                
                // Verificar resposta
                const isSuccess = response?.success || response?.sucesso || false;
                
                if (isSuccess) {
                    showResult('‚úÖ Formul√°rio funcionando! Solicita√ß√£o criada com sucesso.', 'success');
                    addLog('SUCCESS', 'Formul√°rio testado com sucesso');
                    
                    // Simular navega√ß√£o
                    addLog('INFO', 'üîÑ Simulando navega√ß√£o para o painel...');
                    setTimeout(() => {
                        addLog('INFO', 'üìã Navega√ß√£o para painel simulada');
                        showResult('‚úÖ Teste completo! Formul√°rio e navega√ß√£o funcionando.', 'success');
                    }, 2000);
                    
                } else {
                    showResult(`‚ö†Ô∏è Formul√°rio com problema: ${response?.message || response?.mensagem || 'Erro desconhecido'}`, 'error');
                    addLog('ERROR', `Erro na resposta: ${response?.message || response?.mensagem}`);
                }
                
            } catch (error) {
                addLog('ERROR', `‚ùå Erro no teste: ${error.message}`);
                showResult(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        addLog('INFO', 'üöÄ Teste do formul√°rio carregado');
    </script>
    
    <!-- Carregar API ap√≥s configura√ß√£o -->
    <script src="js/api.js"></script>
</body>
</html>
